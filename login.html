<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />	
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="login.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class='login'>
    <div style="display: none;">
        $(if chap-id)
        <form name="sendin" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>
        
        <script type="text/javascript" src="md5.js"></script>
        <script type="text/javascript">
        <!--
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
                document.sendin.submit();
                return false;
            }
        //-->
        </script>
        $(endif)
    </div>

    <div class="login-container">
        <div class="left-panel">
            <div class="logo-text">DZAREL</div>
        </div>
        
        <div class="right-panel">
            <form class="login-form" name="login" action="$(link-login-only)" method="post"
                $(if chap-id) onSubmit="return doLogin()" $(endif)>
                <input type="hidden" name="dst" value="https://www.instagram.com/smktamanharapan_/" />
                <input type="hidden" name="popup" value="true" />
                
                <div class="form-header">
                    <h2>LOGIN</h2>
                    <div class="divider" style="display: none;"></div>
                    <p style="margin-top: 15px; margin-bottom: 20px;">Silakan masukkan nama pengguna dan kata sandi Anda di bawah ini untuk masuk.</p>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="user" style="margin-bottom: 8px; display: block;">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input id="user" autocomplete="on" name="username" type="text" value="" />
                </div>
                
                <div class="form-group" style="margin-bottom: 30px;">
                    <label for="pass" style="margin-bottom: 8px; display: block;">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input id="pass" autocomplete="off" name="password" type="password" />
                </div>
                
                <div class="button-container">
                    <button id="boton" name="submit" type="submit">LOGIN</button>
                </div>
            </form>
            
            <div class="footer" style="margin-top: 30px;">
                <p><a href="https://www.instagram.com/syntaxx.sky" style="color: white; text-decoration: none;">Created By DzarelDeveloper</a></p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      document.login.username.focus();
    </script>
    <script type="text/javascript">
    document.oncontextmenu = function(){return false;}
    </script>
</body>
</html>
