<html>
<head>
<title>Hotspot Premium Access > Advertisement</title>
<meta http-equiv="refresh" content="2; url=$(link-orig)">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

:root {
    --primary-color: #3a7bd5;
    --secondary-color: #00d2ff;
    --text-color: #f0f0f0;
    --background-dark: rgba(16, 18, 27, 0.4);
    --background-light: rgba(255, 255, 255, 0.08);
    --shadow-color: rgba(0, 0, 0, 0.2);
    --warning-color: #ffb347;
}

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('wp.jpeg');
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow: hidden;
    color: var(--text-color);
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(58, 123, 213, 0.3), rgba(0, 210, 255, 0.3));
    z-index: -1;
}

.container {
    background: var(--background-dark);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 15px 35px var(--shadow-color);
    border: 1px solid var(--background-light);
    width: 380px;
    text-align: center;
}

.advert-icon {
    font-size: 48px;
    margin-bottom: 20px;
    color: var(--warning-color);
}

.advert-message {
    margin-bottom: 25px;
}

.advert-message h2 {
    margin: 0 0 10px;
    font-weight: 600;
    font-size: 24px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.advert-message p {
    margin: 0;
    opacity: 0.8;
    font-size: 14px;
}

.loader {
    display: inline-block;
    width: 30px;
    height: 30px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: var(--secondary-color);
    animation: spin 1s ease-in-out infinite;
    margin: 20px 0;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

a, a:link, a:visited, a:active {
    color: var(--text-color);
    text-decoration: none;
    opacity: 0.8;
    transition: all 0.3s ease;
}

a:hover {
    opacity: 1;
    text-decoration: underline;
}

@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 30px 20px;
    }
}
</style>
<script language="JavaScript">
<!--
    var popup = '';
    function openOrig() {
	if (window.focus) popup.focus();
	location.href = '$(link-orig)';
    }
    function openAd() {
	location.href = '$(link-redirect)';
    }
    function openAdvert() {
	if (window.name != 'hotspot_advert') {
		popup = open('$(link-redirect)', 'hotspot_advert', '');
		setTimeout("openOrig()", 1000);
		return;
	}
	setTimeout("openAd()", 1000);
    }
//-->
</script>
</head>
<body onLoad="openAdvert()">
<div class="container">
    <div class="advert-icon">
        <i class="fas fa-ad"></i>
    </div>
    
    <div class="advert-message">
        <h2>Advertisement Required</h2>
        <p>Please view this advertisement to continue</p>
    </div>
    
    <div class="loader"></div>
    
    <p>You will be redirected automatically...</p>
</div>
</body>
</html>
<div style="margin-top: 15px; font-size: 12px;">
    If nothing happens, open
    <a href="$(link-redirect)" target="hotspot_advert">advertisement</a> manually.
</div>
</body>
</html>
